<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label>{{fmtAmount}}</ion-label>
    <ion-range [pin]="true" [pinFormatter]="pinFormatter" [(ngModel)]="amount"></ion-range>
    <ion-button (click)="amount = 10">Ten</ion-button>
    <ion-button (click)="amount = 90">Ninety</ion-button>
  </div>
</ion-content>
